<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <li
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of ingredient"
      >
        {{ item.name }}
        <span class="badge text-bg-secondary">{{ item.amount }}</span>
      </li>
    </ul>
  </div>
</div>
